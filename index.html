<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h3>Best out of 5</h3>
        <label for="name">Enter your name: </label><input type="text" id="name"><button type="submit">Begin</button>
        <div id='marquee'>
            <span id="player"></span>
            <p>VS</p>
            <span id="computer"></span>
        </div>
        <div id="playerOption">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="results">
            <label for="result">Result: </label><span id="result"></span><br>
            <label for="pScore">Player Score: </label><span id="pScore"></span><br>
            <label for="cScore">Computer Score: </label><span id="cScore"></span>
            <p id="conclusion"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
